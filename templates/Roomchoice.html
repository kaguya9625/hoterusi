<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet"  href="/static/roomchoice.css">
</head>
   <header>Hoterusi.com</header>
<hr>
<body>

<h1>鎌倉帝国ホテル</h1>
<p align="center">利用するルームタイプを選んで予約ボタンを押してください</p>
<div class="room">
  <table border="2">
  <tr id="koumoku">
    <th></th>
    <th>ルームタイプ</th>
    <th>料金</th>
    <th>客室数</th>
</tr>
<tr>
  <td><input type="radio" name="roomType" /></td>
  <td>シングル</td>
  <td>2万円</td>
  <td>
    <input type="number" min="0" max="4" size="4" required  style="text-align:right;"></input></td>
</tr>
<tr>
  <td><input type="radio" name="roomType"/></td>
  <td>ダブル</td>
  <td>5万円</td>
  <td>
    <input type="number" min="0" max="4" size="4" required  style="text-align:right;"></input></td>
</tr>
<tr>
  <td><input type="radio" name="roomType"/></td>
  <td>ツイン</td>
  <td>5万円</td>
  <td>
    <input type="number" min="0" max="4" size="4" required style="text-align:right;" ></input></td>
</tr>
<tr>
  <td><input type="radio" name="roomType"/></td>
  <td>スイート</td>
  <td>8万円</td>
  <td>
    <input type="number" min="0" max="4" size="4" required style="text-align:right;" ></input></td>
</tr>

</table>
  <button class="button" onclick="location.href='予約確認.html'">予約</button>
</div>
<div id="fotter"></div>
</body>
</html>
